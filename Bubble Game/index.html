<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble.com</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ80xvOlfD1x-vGuWgBVpjwyM8d6Bl8sNuNDg&usqp=CAU">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="pannel">

            <!-- top pannel -->
            <div class="ptop">

                <!-- elem 1 -->
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hitval">0</div>
                </div>

                <!-- elem 2 -->
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box" id="timerval">60</div>
                </div>



                <!-- elem 3 -->

                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="scoreval">00</div>
                </div>

                <!-- top pannel end -->

            </div>

            <!-- bottom part of pannel -->

            <div class="pbtm">

            </div>

            <!-- pannel end -->

        </div>
        <!-- main end -->
    </div>

    <script src="app.js"></script>
</body>

</html>
